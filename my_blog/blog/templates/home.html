{% extends 'base.html' %}


{% block content %}

<h1> Post</h1>

<ul>
{% for post in object_list %}
<li>
    <a href="{% url 'article-detail' post.pk %}" - 
    {{ post.author }} 
    <br/>
    {{ post.title }} 
    {% if user.is_authenticated %}
        - 
        <a href="{% url 'update-post' post.pk %}">Düzenle</a> - 
        <a href="{% url 'delete-post' post.pk %}">Yazıyı Kaldır!</a>
    {% endif %}
</li> 
{% endfor %}
</ul>

{% endblock %}
